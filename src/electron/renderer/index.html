<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>CaseThread - Legal Document Generator</title>
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: hsl(var(--heroui-background));
      color: hsl(var(--heroui-foreground));
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      background-color: hsl(var(--heroui-background));
      color: hsl(var(--heroui-foreground));
    }
    
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: hsl(var(--heroui-default-100));
    }
    
    ::-webkit-scrollbar-thumb {
      background: hsl(var(--heroui-default-300));
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: hsl(var(--heroui-default-400));
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: hsl(var(--heroui-foreground));
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading CaseThread...</div>
  </div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
